<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}

    <style>
        .mask-custom {
          backdrop-filter: contrast(140%) brightness(100%) saturate(100%) sepia(50%) hue-rotate(0deg) grayscale(0%) invert(0%) blur(0px);
          mix-blend-mode: lighten;
          background: rgba(161, 44, 199, 0.31);
          opacity: 1;
        }
      </style>
      
      <!-- Background image -->
      <div
        class="bg-image"
        style="
          background-image: url('https://cdn.wallpapersafari.com/35/47/y2wz3D.jpg');
          height: 100vh;
        "
      >
        <div class="mask mask-custom"></div>
      </div>
      <!-- Background image -->

   
    
    {% endblock %}
</body>
</html>
